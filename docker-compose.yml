version: "3.9"

services:
  db:
    image: postgres:16
    container_name: app_db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  api:
    build: .
    container_name: app_api
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
